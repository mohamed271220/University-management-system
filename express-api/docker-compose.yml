version: "3.8"

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: CollegeSystem
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - app-network

  api:
    build: .
    ports:
      - "3000:3000"
    restart: on-failure
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: root
      DB_PWD: 1234
      DB_NAME: CollegeSystem
      JWT_SECRET: yourseceret
      JWT_REFRESH_SECRET: yourseceret
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis
    entrypoint: ["./wait-for-it.sh", "db:5432", "--", "npm", "run", "serve"]
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data:
